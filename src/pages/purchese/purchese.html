<ion-header>

  <ion-navbar>
    <ion-title>purchese</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="purchase(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Quantity</ion-label>
        <ion-input type="text" name="quantity" ngModel required #quantity="ngModel"
                   [class.invalid]="quantity.errors && quantity.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="quantity.errors?.required && quantity.dirty">
        Quantity is required
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" ngModel required email #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        Email is required
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
        Email is not valid
      </ion-item>

      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="text" name="phoneNumber" ngModel required #phoneNumber="ngModel"
                   [class.invalid]="phoneNumber.errors && phoneNumber.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="phoneNumber.errors?.required && phoneNumber.dirty">
        Phone Number is required
      </ion-item>
      <ion-item class="error-message" *ngIf="phoneNumber.errors?.usernameTaken">
        Phone Number already taken
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="address" name="address" ngModel required #address="ngModel"
                   [class.invalid]="address.errors && address.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="address.errors?.required && address.dirty">
        Address is required
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Purchase</button>
      </div>

    </ion-list>
  </form>
</ion-content>
