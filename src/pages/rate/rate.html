<ion-header>

  <ion-navbar>
    <ion-title>rate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <h2>{{valuer}}</h2>
    <ion-list>
      <ionic3-star-rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff"
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]="0">
      </ionic3-star-rating>
    </ion-list>
  </ion-list>
</ion-content>
