<ion-header>

  <ion-navbar color="primary">
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <ion-list>
    <ion-item *ngFor="let book of books">
      <h2 ion-text color="primary">{{book.name}}</h2>
      <label ion-text color="secondary">auther:</label>
      {{book.auther}}
      <label ion-text color="secondary">price:$</label>
      {{book.bookPrice}}
    </ion-item>
  </ion-list>
</ion-content>
